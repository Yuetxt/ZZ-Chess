            <a href="index.html">
              <button id="Home">
                <h2>

                      <img src="Icons/lock.svg">
                      <input type="password" placeholder="Enter Password" required>
                  </div>

                      <input id="submit" type="submit" value="Login">
                  </div>
                </form>
              </div>
